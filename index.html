<!DOCTYPE html>
<html>
	<head>
		<title>Unit Converter</title>
		<link rel="stylesheet" type="text/css" href="css/mui.css"> 
		<link rel="stylesheet" type="text/css" href="css/style.css"> 
	</head>
	<body>
		<header class="mui-appbar mui--z1">
			<div class="mui-container">
				<h1>Unit Converter</h1>
			</div>
		</header>
		<div id="content-wrapper">
			<div class="mui-container">
				<div class="mui--appbar-height"></div>
				<div class="converter mui-panel">
					<h2>Typography</h2>
	
					<table>
						<tbody>
							<tr>
								<td>Meter</td>
								<td class="mui-textfield"><input onClick="this.select();" type="text" id="Typo_Meter" class="typography"></td>
								<td> m</td>
							</tr>
							<tr>
								<td>Centimeter</td>
								<td class="mui-textfield"><input onClick="this.select();" type="text" id="Typo_Centimeter" class="typography"></td><td> cm</td>
							</tr>
							<tr>
								<td>Millimeter</td>
								<td class="mui-textfield"><input onClick="this.select();" type="text" id="Typo_Millimeter" class="typography"></td>
								<td> mm</td>
							</tr>
							<tr>
								<td>Inch</td>
								<td class="mui-textfield"><input onClick="this.select();" type="text" id="Typo_Inch" class="typography"></td>
								<td> inch</td>
							</tr>
							<tr>
								<td>Pixel (72dpi)</td>
								<td class="mui-textfield"><input onClick="this.select();" type="text" id="Typo_Pixel72" class="typography"></td>		
								<td> px</td>
							</tr>
							<tr>
								<td>Pt</td>
								<td class="mui-textfield"><input onClick="this.select();" type="text" id="Typo_Pt" class="typography"></td>
								<td> pt</td>
							</tr>
							<tr>
								<td>em</td>
								<td class="mui-textfield"><input onClick="this.select();" type="text" id="Typo_em" class="typography"></td>
								<td> em</td>
							</tr>
						</tbody>
					</table>
				</div><!--mui-panel-->
			
				<div class="converter mui-panel">
					<h2>DPI Conversion</h2>
					<table>
						<tbody>
							<tr>
								<td>Pixel in 72dpi</td>
								<td class="mui-textfield"><input onClick="this.select();" type="text" id="dpi_72" class="dpi"></td><td> cm</td>
							</tr>
							<tr>
								<td>Pixel in 300dpi</td>
								<td class="mui-textfield"><input onClick="this.select();" type="text" id="dpi_300" class="dpi"></td><td> cm</td>
							</tr>
						</tbody>
					</table>
				</div><!--mui-panel-->
			
			
				<div class="converter mui-panel">
					<h2>Temperature</h2>
					<table>
						<tbody>
							<tr>
								<td>Celsius</td>
								<td class="mui-textfield"><input onClick="this.select();" type="text" id="Temp_C" class="Temp"></td><td> &deg;C</td>
							</tr>
							<tr>
								<td>Fahrenheit</td>
								<td class="mui-textfield"><input onClick="this.select();" type="text" id="Temp_F" class="Temp"></td><td> &deg;F</td>
							</tr>
							<tr>
								<td>Kelvin</td>
								<td class="mui-textfield"><input onClick="this.select();" type="text" id="Temp_K" class="Temp"></td><td> &nbsp;K</td>
							</tr>
						</tbody>
					</table>
				</div><!--mui-panel-->
			</div><!--container-->
		</div><!--content-wrapper-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
